#@TYPE: Machine
#@NAME: ISEE SOPA0000 AM335x
#@DESCRIPTION: Machine configuration for the SOPA0000 AM335x Processor Board
#@MAINTAINER: Jose Miguel Sanchez Sanabria <jsanabria@iseebcn.com>

# Default tune hard float
DEFAULTTUNE ?= "cortexa8hf-neon"

# Common options
require conf/machine/include/igep00x0.inc

# Debug Serial Console
SERIAL_CONSOLE = "115200 ttyO0"

# The U-Boot target platform configuration.
UBOOT_MACHINE = "am335x_sopa0000_defconfig"

# The Kernel target configuration
KERNEL_DEVICETREE_sopa0000 += "am335x-sopa0000.dtb"

# List common SoC features, may need to add touchscreen for specific machines
MACHINE_FEATURES = "kernel26 apm usbgadget usbhost vfat ext2 alsa ethernet"

PREFERRED_PROVIDER_virtual/bootloader = "u-boot-igep-sopa"
PREFERRED_VERSION_u-boot-igep-sopa = "2017.03"
PREFERRED_PROVIDER_virtual/kernel = "linux-igep-sopa"
PREFERRED_VERSION_linux-igep-sopa = "4.9.81"

# Ship Firmware specific for this module
MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS += "firmware-wifi packagegroup-sopa-extras"
